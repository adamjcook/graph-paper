<link rel="import" href="packages/polymer/polymer.html">
<!-- NOTE: If any new Polymer imports are added here, also add the matching Dart imports in bootstrap.dart. -->
<link rel="import" href="packages/paper_elements/paper_shadow.html">

<link rel="import" href="packages/graph_paper/graph_paper.html">

<link rel="import" href="ui_drawer.html">

<polymer-element name="example-app" attributes="paperSize
                                                layout
                                                gridSpacing
                                                gridMargin
                                                majorGridIncrement
                                                minorGridColor
                                                majorGridColor
                                                paperColor">
  <template>
    <link rel="stylesheet" href="example_app.css">

    <!-- ===================== GRAPH-PAPER ===================== -->
    <div id="frameContainer">
      <graph-paper loggingEnabled="true"
                    paperSize="{{ paperSize }}"
                    layout="{{ layout }}"
                    gridSpacing="{{ gridSpacing }}"
                    gridMargin="{{ gridMargin }}"
                    majorGridIncrement="{{ majorGridIncrement }}"
                    minorGridColor="{{ minorGridColor }}"
                    majorGridColor="{{ majorGridColor }}"
                    paperColor="{{ paperColor }}"></graph-paper>
      <!-- OPTIONAL: Add some visual depth to the graph paper with paper-shadow -->
      <!-- <paper-shadow z="1"></paper-shadow> --> 
    </div>
    <!-- ===================== GRAPH-PAPER ===================== -->

    <!-- ===================== UI DRAWER/CONTROLS ===================== -->
    <ui-drawer paperSize="{{ paperSize }}"
               layout="{{ layout }}"
               gridSpacing="{{ gridSpacing }}"
               gridMargin="{{ gridMargin }}"
               majorGridIncrement="{{ majorGridIncrement }}"
               minorGridColor="{{ minorGridColor }}"
               majorGridColor="{{ majorGridColor }}"
               paperColor="{{ paperColor }}"></ui-drawer>
    <!-- ===================== UI DRAWER/CONTROLS ===================== -->

  </template>
  <script type="application/dart" src="example_app.dart"></script>
</polymer-element>
