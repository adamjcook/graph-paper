<link rel="import" href="packages/polymer/polymer.html">
<!-- NOTE: If any new Polymer imports are added here, also add the matching Dart imports in bootstrap.dart. -->
<link rel="import" href="packages/paper_elements/paper_shadow.html">

<link rel="import" href="packages/graph_paper/graph_paper.html">

<link rel="import" href="ui_drawer.html">

<polymer-element name="example-app" attributes="units
                                                paperSize
                                                layout
                                                gridSpacing
                                                gridMargin
                                                strokeWidth">
  <template>
    <link rel="stylesheet" href="example_app.css">

    <!-- ===================== GRAPH-PAPER ===================== -->
    <div id="frameContainer">
      <graph-paper units="{{units}}"
                   paperSize="{{paperSize}}"
                   layout="{{layout}}"
                   gridSpacing="{{gridSpacing}}"
                   gridMargin="{{gridMargin}}"
                   strokeWidth="{{strokeWidth}}"
                   loggingEnabled="true"></graph-paper>
      <paper-shadow z="1"></paper-shadow> <!-- OPTIONAL: Add some depth to the graph paper -->
    </div>
    <!-- ===================== GRAPH-PAPER ===================== -->

    <!-- ===================== UI DRAWER/CONTROLS ===================== -->
    <ui-drawer units="{{units}}"
               paperSize="{{paperSize}}"
               layout="{{layout}}"
               gridSpacing="{{gridSpacing}}"
               gridMargin="{{gridMargin}}"
               strokeWidth="{{strokeWidth}}"></ui-drawer>
    <!-- ===================== UI DRAWER/CONTROLS ===================== -->

  </template>
  <script type="application/dart" src="example_app.dart"></script>
</polymer-element>
