name: graph_paper
version: 0.0.1
author: Adam J. Cook <adam.joseph.cook@gmail.com>
description: Web component for generating various types of engineering graph paper using SVG, written in Dart and Polymer.
homepage: https://github.com/adamjcook/graph-paper
dependencies:
  polymer: '>=0.11.0+5 <0.12.0'
  quiver: '>=0.18.2 <0.19.0'
  web_components: '>=0.4.0 <0.5.0'
dev_dependencies:
  html5lib: '>=0.11.0 <0.12.0'
  paper_elements: ">=0.0.1 <0.1.0"
  path: '>=1.0.0 <2.0.0'
  yaml: '>=1.0.0 <2.0.0'
transformers:
- polymer:
    entry_points:
    - web/index.html
    lint: false