<!--
The graph-paper element provides a highly customizable user interface element 
for generating engineering graph paper. This is generally useful for engineering
and scientific applications where a visual representation of grid paper is 
necessary for positioning diagrams, tables and computation regions.

Usage example:

  <graph-paper loggingEnabled="false"
               paperSize="legal"
               layout="landscape"
               gridSpacing="12"
               gridMargin="18"
               majorGridIncrement="5"
               minorGridColor="black"
               majorGridColor="#990000"
               paperColor="#eee"
               gridVisible="true"></graph-paper>

External Styling:
  To add a custom border around the paper (by default, there is no border):

    graph-paper /deep/ #paper {
      border: 1px solid #8c8c8c;
    }

  To add a depth shadow around the paper:

    Add <paper-shadow z="1"></paper-shadow> directly adjacent to the
    <graph-paper> element. The `paper-shadow` element is from the
    paper_elements pub package. Increasing the `z` attribute on the 
    `paper-shadow` element, increases the appearance of depth.

    See the `web/example_app.html` for an example. The `paper-shadow`
    element is provided as a comment for illustration purposes.

@group Graph Paper Elements
@element graph-paper
@homepage github.com/adamjcook/graph-paper
-->

<link rel="import" href="../../../../packages/polymer/polymer.html">

<polymer-element name="graph-paper" attributes="loggingEnabled
                                                paperSize
                                                layout
                                                gridSpacing
                                                gridMargin
                                                majorGridIncrement
                                                minorGridColor
                                                majorGridColor
                                                paperColor">
  <template>
    <link rel="stylesheet" href="graph_paper.css">
    <div id="paper">
      <div id="paper-content">
        <content></content>
        <div id="grid-container" style="width:100%;height:100%;overflow:hidden;">
        </div>
      </div>
    </div>
  </template>
  <script type="application/dart" src="graph_paper.dart"></script>
</polymer-element>
