<link rel="import" href="packages/polymer/polymer.html">
<!-- NOTE: If any new Polymer imports are added here, also add the matching Dart imports in bootstrap.dart. -->
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/paper_elements/paper_checkbox.html">
<link rel="import" href="packages/paper_elements/paper_input.html">
<link rel="import" href="packages/paper_elements/paper_radio_group.html">
<link rel="import" href="packages/paper_elements/paper_slider.html">

<polymer-element name="ui-drawer" attributes="paperSize
                                              layout
                                              gridSpacing
                                              gridMargin
                                              majorGridIncrement
                                              minorGridColor
                                              majorGridColor
                                              paperColor">
  <template>
    <link rel="stylesheet" href="ui_drawer.css">
    <div id="uiControls" class="{{ {collapsed: drawerState['collapsed']} }}">
      <div class="uiControlsContainer" flex vertical layout>
        <core-toolbar class="uiTools narrow">
          <div id="selectedElement" flex>
            <core-icon-button class="toggleButton" title="Toggle Visibility" icon="drawer" on-tap="{{ toggleVisibility }}"></core-icon-button>
          </div>
        </core-toolbar>
        <div id="controls" class="{{ {collapsed: drawerState['collapsed']} }}" flex>
          <section>
            <div center layout>
              <div class="uiControlLabel">Paper Size</div>
              <paper-radio-group selected="{{ paperSize }}">
                <paper-radio-button name="letter" label="Letter (8.5&quot; x 11&quot;)"></paper-radio-button>
                <paper-radio-button name="legal" label="Legal (8.5&quot; x 14&quot;)"></paper-radio-button>
                <paper-radio-button name="tabloid" label="Tabloid (11&quot; x 17&quot;)"></paper-radio-button>
                <paper-radio-button name="a5" label="A5 (148mm x 210mm)"></paper-radio-button>
                <paper-radio-button name="a4" label="A4 (210mm x 297mm)"></paper-radio-button>
                <paper-radio-button name="a3" label="A3 (297mm x 420mm)"></paper-radio-button>
              </paper-radio-group>
            </div>
          </section>
          <section>
            <div center layout>
              <div class="uiControlLabel">Layout</div>
              <paper-radio-group selected="{{ layout }}">
                <paper-radio-button name="portrait" label="Portrait"></paper-radio-button>
                <paper-radio-button name="landscape" label="Landscape"></paper-radio-button>
              </paper-radio-group>
            </div>
          </section>
          <section>
            <div center layout>
              <div class="uiControlLabel">Spacing</div>
              <paper-slider value="{{ gridSpacing }}" max="300" step="6.0" editable snaps></paper-slider>
            </div>
            <div center layout>
              <div class="uiControlLabel">Margin</div>
              <paper-slider value="{{ gridMargin }}" max="300" step="6.0" editable snaps></paper-slider>
            </div>
            <div center layout>
              <div class="uiControlLabel">Major Grid Increment</div>
              <paper-slider value="{{ majorGridIncrement }}" max="50" step="1" editable snaps></paper-slider>
            </div>
          </section>
            <div center layout>
              <div class="uiControlLabel">Minor Grid Color</div>
              <paper-input label="gray" value="{{ minorGridColor }}"></paper-input>
            </div>
            <div center layout>
              <div class="uiControlLabel">Major Grid Color</div>
              <paper-input label="gray" value="{{ majorGridColor }}"></paper-input>
            </div>
            <div center layout>
              <div class="uiControlLabel">Paper Color</div>
              <paper-input label="white" value="{{ paperColor }}"></paper-input>
            </div>
          <section>

          </section>
          <!--<section style="width: 120px;">-->
            <!--<div center horizontal layout>-->
              <!--<div flex>Snap to Grid</div>-->
              <!--<paper-checkbox checked="{{snapToGrid}}"></paper-checkbox>-->
            <!--</div>-->
          <!--</section>-->
        </div>
      </div>
    </div>
  </template>
  <script type="application/dart" src="ui_drawer.dart"></script>
</polymer-element>
